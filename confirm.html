<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    
}
.popup {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1;
}
.popup-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.closebtn {
    position: relative;
    top: 0px;
    left: 150px;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 8px;
    background-color: rgb(233, 73, 73);
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    background-color:rgb(9, 65, 117);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color:  rgb(53, 167, 244);
}


</style>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="closebtn">&times;</span>
            <h2>Confirm Your Booking</h2>
            <p><strong>Name:</strong> <span id="confirmName"></span></p>
            <p><strong>ID:</strong> <span id="confirmId"></span></p>
            <p><strong>Gmail:</strong> <span id="confirmEmail"></span></p>
            <p><strong>Appointment Date:</strong> <span id="confirmDate"></span></p>
            <p><strong>Appointment Time:</strong> <span id="confirmTime"></span></p>
            <p><strong>Consultation Fee:</strong> Rs<span id="confirmFee"></span></p>
            <button>Confirm Booking</button>
        </div>
    </div>
</body>
</html>
